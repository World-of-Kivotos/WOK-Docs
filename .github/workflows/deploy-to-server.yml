jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress site
        run: |
          npm run build
          # åˆ›å»º .nojekyll æ–‡ä»¶ï¼Œé˜²æ­¢ Jekyll å¤„ç†
          touch docs/.vitepress/dist/.nojekyll

      - name: Deploy to Web Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # åˆ›å»ºå¤‡ä»½ç›®å½•ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            sudo mkdir -p /var/backups/wok-docs
            
            # å¤‡ä»½å½“å‰ç½‘ç«™ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if [ -d "${{ secrets.SERVER_PATH }}" ]; then
              sudo cp -r ${{ secrets.SERVER_PATH }} /var/backups/wok-docs/backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # åˆ›å»ºç›®æ ‡ç›®å½•ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            sudo mkdir -p ${{ secrets.SERVER_PATH }}
            
            # æ¸…ç©ºç›®æ ‡ç›®å½•
            sudo rm -rf ${{ secrets.SERVER_PATH }}/*

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docs/.vitepress/dist/*"
          target: ${{ secrets.SERVER_PATH }}
          strip_components: 3

      - name: Set correct permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # è®¾ç½®æ­£ç¡®çš„æ–‡ä»¶æƒé™
