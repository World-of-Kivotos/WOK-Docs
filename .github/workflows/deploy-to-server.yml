name: Deploy to Web Server

on:
  # 仅允许手动触发工作流
  workflow_dispatch:

# 只允许一个并发部署
concurrency:
  group: server-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress site
        run: |
          npm run build
          # 创建 .nojekyll 文件，防止 Jekyll 处理
          touch docs/.vitepress/dist/.nojekyll

      - name: Deploy to Web Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 创建备份目录（如果不存在）
            sudo mkdir -p /var/backups/wok-docs
            
            # 备份当前网站（如果存在）
            if [ -d "${{ secrets.SERVER_PATH }}" ]; then
              sudo cp -r ${{ secrets.SERVER_PATH }} /var/backups/wok-docs/backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # 创建目标目录（如果不存在）
            sudo mkdir -p ${{ secrets.SERVER_PATH }}
            
            # 清空目标目录
            sudo rm -rf ${{ secrets.SERVER_PATH }}/*

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docs/.vitepress/dist/*"
          target: ${{ secrets.SERVER_PATH }}
          strip_components: 3

      - name: Set correct permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 设置正确的文件权限
            sudo chown -R www-data:www-data ${{ secrets.SERVER_PATH }}
            sudo find ${{ secrets.SERVER_PATH }} -type d -exec chmod 755 {} \;
            sudo find ${{ secrets.SERVER_PATH }} -type f -exec chmod 644 {} \;
            
            # 重启 nginx（如果需要）
            sudo systemctl reload nginx || true

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 检查部署是否成功
            if [ -f "${{ secrets.SERVER_PATH }}/index.html" ]; then
              echo "✅ 部署成功！网站文件已更新"
              echo "📁 部署路径: ${{ secrets.SERVER_PATH }}"
              echo "📊 文件统计:"
              find ${{ secrets.SERVER_PATH }} -type f | wc -l | xargs echo "   文件数量:"
              du -sh ${{ secrets.SERVER_PATH }} | cut -f1 | xargs echo "   总大小:"
            else
              echo "❌ 部署可能失败，未找到 index.html 文件"
              exit 1
            fi